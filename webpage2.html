<html>

<head>

    <title>Ecommerce Product Website - Easy Tutorials</title>
    <link href="wpstyle.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

</head>

<body>

    <div class="hero">
        
        <div class="row">
            <div class="col">

                <div class="slider">
                   
                    
                    <div class="product">
                        
                       
                        <img src="images/arjun/arjun2.jpeg" alt="" onclick="clickme(this)">
                        <img src="images/arjun/arjun3.jpeg" alt="" onclick="clickme(this)">
                        <img src="images/arjun/arjun4.jpeg" alt="" onclick="clickme(this)">

                    </div>
                    <div class="preview">
                        <img src="images/arjun/arjun4.jpeg" id="imagebox" alt="">
                    </div>
                </div>

            </div>
            <div class="col">

                <div class="content">
                    <p class="brand">Brand: HoodWear</p>
                    <h2>Men's Hoodie Blue</h2>
                    <div class="rating">
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star-half-o"></i>
                    </div>
                    <p class="price">Brand: Hoodwear</p>
                    <p>Size: <select name="size">

                            <option value="select size">select size</option>
                            <option value="small">small</option>
                            <option value="medium">medium</option>
                            <option value="large">large</option>

                        </select></p>
                    <p>Quantity: <input type="text" value="1"></p>
                    <p><h3>Price: ₹899</h3></p>
                    <button type="button">
                        <i class="fa fa-shopping-cart"></i>
                        Add to cart</button>
                </div>

            </div>
        </div>


        <div class="related">
            <h2>related items</h2>
            <div class="row">
                <div class="columns">
                    <div class="items">
                        <a href="index.html">
                        <img src="images/adi/IMG_0533.JPG" alt="">
                        <div class="details">
                            <p>Men's Jacket (Relaxed) Black</p>
                            <div class="rating">
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star-half-o"></i>
                            </div>

                            <p>₹ 1499</p>
                        </a>
                        </div>
                    </div>
                </div>
                <div class="columns">
                    <div class="items">
                        <a href="index.html">
                        <img src="images/dishank/IMG_0528.JPG" alt="">
                        <div class="details">
                            <p>Oversized Tshirt Multicolour</p>
                            <div class="rating">
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star-half-o"></i>
                                <i class="fa fa-star-o"></i>
                            </div>

                            <p>₹599</p>
                        </a>
                        </div>
                    
                    </div>
                </div>
                <div class="columns">
                    <div class="items">
                        <a href="index.html">
                        <img src="images/adi/IMG_0552.JPG" alt="">
                        <div class="details">
                            <p>Men's Hoodie Multicolour(Brown)</p>
                            <div class="rating">
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star-o"></i>
                            </div>

                            <p>₹1100.00</p>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="columns">
                    <div class="items">
                        <a href="index.html">
                        <img src="images/arjun/arjun1.jpeg" alt="">
                        <div class="details">
                            <p>Men's Jacket Black</p>
                            <div class="rating">
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star-half-o"></i>
                                <i class="fa fa-star-o"></i>
                            </div>

                            <p>₹1499</p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>



    </div>



    <script>
        function clickme(smallImg) {

            var fullImg = document.getElementById("imagebox");
            fullImg.src = smallImg.src;

        }

    </script>



</body>

</html>
